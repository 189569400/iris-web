version: "3.5"
services:
  rabbitmq:
      image: rabbitmq:3-management-alpine
      container_name: rabbitmq
      ports:
          - "127.0.0.1:5672:5672"
          - "127.0.0.1:15672:15672"
      networks:
        - iris_backend

  db:
    build:
      context: docker/db
    container_name: iriswebapp_db
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - DB_USER
      - DB_PASS
    networks:
      - iris_backend

  app:
    build:
      context: .
      dockerfile: docker/webApp/Dockerfile
    image: iriswebapp_app:latest
    container_name: iriswebapp_app
    command: ['./iris-entrypoint.sh', 'iriswebapp']
    volumes:
      # RootCA necessary when dealing with an auth server without a trusted CA signed certificate
      - ./certificates/rootCA/irisRootCACert.pem:/etc/irisRootCACert.pem:ro
      - iris-downloads:/home/iris/downloads
      - user_templates:/home/iris/user_templates
    restart: always
    depends_on:
      - "rabbitmq"
      - "db"
    ports:
      - "127.0.0.1:8000:8000"
    extra_hosts:
      - "auth_iris.app.dev:172.17.0.1"
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - DB_USER
      - DB_PASS
      - DB_HOST
      - DB_PORT
      - DOCKERIZED
      - SECRET_KEY
      - SECURITY_PASSWORD_SALT
    networks:
      - iris_backend
      - iris_frontend

  worker:
    build:
      context: .
      dockerfile: docker/webApp/Dockerfile
    image: iriswebapp_app:latest
    container_name: iriswebapp_worker
    command: ['./wait-for-iriswebapp.sh', 'app:8000', './iris-entrypoint.sh', 'iris-worker']
    volumes:
      - ./certificates/rootCA/irisRootCACert.pem:/etc/irisRootCACert.pem:ro
      - iris-downloads:/home/iris/downloads
      - user_templates:/home/iris/user_templates
    depends_on:
      - "rabbitmq"
      - "db"
      - "app"
    extra_hosts:
      - "auth_iris.app.dev:172.17.0.1"
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - DB_USER
      - DB_PASS
      - DB_HOST
      - DB_PORT
      - DOCKERIZED
      - IRIS_WORKER
    networks:
      - iris_frontend
      - iris_backend

  nginx:
    build:
      context: ./docker/nginx
      args:
        NGINX_CONF_GID: 1234
    image: iriswebapp_nginx:latest
    container_name: iriswebapp_nginx
    environment:
      - APP_HOST
      - APP_PORT
      - SERVER_NAME
      - CERT_FILENAME
      - KEY_FILENAME
    networks:
      - iris_frontend
      - iris_backend
    ports:
      - "4433:8443"
    volumes:
      - "./docker/dev_certs/:/www/certs/:ro"
    restart: on-failure:5
    depends_on:
      - "app"

volumes:
  iris-downloads:
  user_templates:

networks:
  iris_backend:
    name: iris_backend
    driver: bridge
  iris_frontend:
    name: iris_frontend
    driver: bridge
